appId: "com.phlhar.stream-monitor"
productName: "Stream Monitor"
artifactName: "${name}-${version}-${os}-${arch}.${ext}"
directories:
  output: release-builds

win:
  icon: "icon/icon.png"
  target:
    - target: nsis
      arch: [x64]

nsis:
  oneClick: false # Show wizard installer
  perMachine: true # Install to C:\Program Files
  createDesktopShortcut: true # Optional desktop shortcut
  createStartMenuShortcut: true # Adds Start Menu entry
  shortcutName: "Stream Monitor"

# Only include the built app
files:
  - "dist/**" # built renderer
  - "package.json"
  - "main.js" # your main process
  - "preload.js" # preload scripts
  - "node_modules/**" # dependencies
  - "src/lib/**" # runtime libraries
  - "config.json" # default config if needed
  - "icon/**"

asar: true
asarUnpack:
  - "node_modules/audify/**" # native module
